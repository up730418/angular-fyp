  <mat-toolbar  color="primary">
    <mat-icon id="menuButton" (click)="sidenav.toggle()">menu</mat-icon>
    <span id="appName">Teaching Assistance</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

  </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="over" opened="false" position="start" #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menuItems" routerLink="{{menuItem.link}}" (click)="sidenav.toggle()"> {{menuItem.title}}</a> 
    </mat-nav-list>
  </mat-sidenav>



  <div>
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
