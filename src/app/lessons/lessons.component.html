<div id="lessonContainer" class="cardContainer"  *ngIf="lessons">
  
  <mat-card class="one" *ngFor="let lesson of lessons">
    <div *ngIf="lesson"> 
    <mat-card-header >
      <mat-card-title > {{lesson.title}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4>Polls:</h4>
      <div *ngFor="let poll of lesson.polls"> 
        <span>{{poll.title}}:</span>
        <button mat-button routerLink="/poll/{{poll.id}}" *ngIf="poll.title"> view </button>
        <button mat-button routerLink="/poll-editor/{{poll.id}}" *ngIf="poll.title"> Edit </button> 
      </div>
      
      <h4>Chats:</h4>
      <div *ngFor="let chat of lesson.chats"> 
        <span>{{chat.title}}:</span>
        <button mat-button routerLink="/chat/{{chat.id}}" *ngIf="chat.title"> view </button> 
        <button mat-button routerLink="/chat-editor/{{chat.id}}" *ngIf="chat.title"> Edit </button> 
      </div>
      
      <h4>Quizes:</h4>
      <div *ngFor="let quiz of lesson.questionairs"> 
        <span>{{quiz.title}}:</span>
        <button mat-button routerLink="/quiz/{{quiz.id}}" *ngIf="quiz.title"> view </button>
        <button mat-button routerLink="/quiz-editor/{{quiz.id}}" *ngIf="quiz.title"> Edit </button> 
      </div>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/poll-editor/na">Add Poll</button>
      <button mat-button routerLink="/chat-editor/na">Add Chat</button>
      <button mat-button routerLink="/questionair-editor/na">Add Questionair</button>
      <button mat-button routerLink="/lesson/{{lesson.lessonId}}">View Lesson</button>
    </mat-card-actions>
    </div>
  </mat-card>
  

</div>
