<mat-card>
    <mat-card-header>
      <mat-card-title>Your Lessons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-button *ngFor="let lesson of lessons" routerLink="/student-lesson/{{lesson.lessonId}}" color="primary">{{lesson.title}}</button>
    </mat-card-content>
</mat-card>
