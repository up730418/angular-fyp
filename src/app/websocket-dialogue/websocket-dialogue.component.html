<div mat-dialog-content>
  <p>Websocket for this {{data.type}} has been disconected. Please refresh to try and reconect</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="2">Refresh</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
